services:
  - type: web
    name: leadgentax-website
    env: php
    plan: free
    buildCommand: |
      if [ -f composer.json ]; then
        composer install --no-dev --optimize-autoloader
      fi
    startCommand: php -S 0.0.0.0:$PORT router.php
    envVars:
      - key: PHP_VERSION
        value: 8.1
    healthCheckPath: /
    autoDeploy: true

