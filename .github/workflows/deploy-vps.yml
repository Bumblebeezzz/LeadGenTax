name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOSTINGER_VPS_IP }} >> ~/.ssh/known_hosts 2>&1
          echo "‚úÖ SSH configur√©"
      
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@${{ secrets.HOSTINGER_VPS_IP }} bash << 'DEPLOY_SCRIPT'
            set -x  # Mode debug activ√©
            
            echo "üöÄ D√©but du d√©ploiement..."
            echo "üìç R√©pertoire actuel: $(pwd)"
            echo "üë§ Utilisateur: $(whoami)"
            
            # Cr√©er le r√©pertoire s'il n'existe pas
            echo "üìÅ Cr√©ation/v√©rification du r√©pertoire..."
            mkdir -p /var/www/leadgentax.au
            cd /var/www/leadgentax.au || {
              echo "‚ùå Impossible d'acc√©der √† /var/www/leadgentax.au"
              exit 1
            }
            echo "‚úÖ R√©pertoire: $(pwd)"
            
            # Mettre √† jour via Git
            if [ -d ".git" ]; then
              echo "üì• Repository Git d√©tect√©, mise √† jour..."
              echo "üîç √âtat actuel:"
              git status --short || true
              git remote -v || true
              
              echo "üì• Fetch depuis origin..."
              git fetch origin main || {
                echo "‚ö†Ô∏è git fetch √©chou√©, tentative de r√©initialisation..."
                git remote set-url origin https://github.com/Bumblebeezzz/LeadGenTax.git || true
                git fetch origin main || true
              }
              
              echo "üîÑ Reset vers origin/main..."
              git reset --hard origin/main || {
                echo "‚ö†Ô∏è git reset √©chou√©, tentative avec git pull..."
                git pull origin main || {
                  echo "‚ùå git pull √©chou√©"
                  exit 1
                }
              }
              echo "‚úÖ Mise √† jour Git r√©ussie"
            else
              echo "üì• Pas de repository Git, clonage..."
              if [ -f "/tmp/leadgentax_temp/.git/config" ]; then
                rm -rf /tmp/leadgentax_temp
              fi
              git clone https://github.com/Bumblebeezzz/LeadGenTax.git /tmp/leadgentax_temp || {
                echo "‚ùå √âchec du clonage"
                exit 1
              }
              
              echo "üìã Copie des fichiers..."
              rm -rf /var/www/leadgentax.au/* /var/www/leadgentax.au/.[!.]* 2>/dev/null || true
              cp -r /tmp/leadgentax_temp/* /var/www/leadgentax.au/ || {
                echo "‚ùå √âchec de la copie"
                exit 1
              }
              cp -r /tmp/leadgentax_temp/.git /var/www/leadgentax.au/ 2>/dev/null || true
              rm -rf /tmp/leadgentax_temp
              echo "‚úÖ Clonage et copie r√©ussis"
            fi
            
            # Permissions
            echo "üîê Mise √† jour des permissions..."
            chmod -R 755 . || echo "‚ö†Ô∏è Erreur chmod 755"
            find . -type f -exec chmod 644 {} \; || echo "‚ö†Ô∏è Erreur chmod 644"
            chmod 755 router.php index.php 2>/dev/null || echo "‚ö†Ô∏è Erreur chmod router/index"
            
            # Propri√©taire
            echo "üë§ Mise √† jour du propri√©taire..."
            if id "www-data" &>/dev/null; then
              chown -R www-data:www-data . 2>/dev/null || echo "‚ö†Ô∏è Erreur chown www-data"
              echo "‚úÖ Propri√©taire: www-data"
            elif id "nginx" &>/dev/null; then
              chown -R nginx:nginx . 2>/dev/null || echo "‚ö†Ô∏è Erreur chown nginx"
              echo "‚úÖ Propri√©taire: nginx"
            else
              echo "‚ö†Ô∏è Aucun utilisateur www-data ou nginx trouv√©"
            fi
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s"
            echo "üìä V√©rification finale:"
            ls -la /var/www/leadgentax.au/ | head -5
          DEPLOY_SCRIPT
      
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

