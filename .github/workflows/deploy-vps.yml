name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOSTINGER_VPS_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.HOSTINGER_VPS_IP }} << 'EOF'
            set -e
            echo "üöÄ D√©but du d√©ploiement..."
            
            # Cr√©er le r√©pertoire s'il n'existe pas
            mkdir -p /var/www/leadgentax.au
            cd /var/www/leadgentax.au || exit 1
            
            # Mettre √† jour via Git
            if [ -d ".git" ]; then
              echo "üì• Mise √† jour via git pull..."
              git fetch origin main || true
              git reset --hard origin/main || {
                echo "‚ö†Ô∏è git reset √©chou√©, tentative avec git pull..."
                git pull origin main || exit 1
              }
            else
              echo "üì• Clonage du repository..."
              git clone https://github.com/Bumblebeezzz/LeadGenTax.git /tmp/leadgentax_temp || exit 1
              rm -rf /var/www/leadgentax.au/* /var/www/leadgentax.au/.[!.]* 2>/dev/null || true
              cp -r /tmp/leadgentax_temp/* /var/www/leadgentax.au/ || exit 1
              cp -r /tmp/leadgentax_temp/.git /var/www/leadgentax.au/ 2>/dev/null || true
              rm -rf /tmp/leadgentax_temp
            fi
            
            # Permissions
            echo "üîê Mise √† jour des permissions..."
            chmod -R 755 . || true
            find . -type f -exec chmod 644 {} \; || true
            chmod 755 router.php index.php 2>/dev/null || true
            
            # Propri√©taire
            if id "www-data" &>/dev/null; then
              chown -R www-data:www-data . 2>/dev/null || true
            elif id "nginx" &>/dev/null; then
              chown -R nginx:nginx . 2>/dev/null || true
            fi
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s"
          EOF
      
      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

